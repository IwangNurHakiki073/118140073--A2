<!DOCTYPE html>
<html>

<head>
    <title>PRAKTIKUM MINGGU 6</title>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <h1>DATA MAHASISWA</h1>
    <form method="post" id="form_mahasiswa">
        <label>NIM </label>
        <input type="number" name="NIM"><br><br>
        <label>Nama </label>
        <input type="text" name="Nama"><br><br>
        <label>Prodi </label>
        <select name="Prodi">
            <option value="IF">Teknik Informatika</option>
            <option value="EL">Teknik Elektro</option>
            <option value="TT">Teknik Telekomunikasi</option>
            <option value="FA">Farmasi</option>
            <option value="MA">Matematika</option>
            <option value="TI">Teknik Industri</option>
            <option value="ME">Teknik Mesin</option>
            <option value="FI">Fisika</option>
            <option value="TP">Teknik Pertambangan</option>
            <option value="PWK">Perencanaan Wilayah dan Kota</option>
            <option value="AR">Arsitektur</option>
        </select><br><br>

        <label>Angkatan </label>
        <select name="Angakatan">
            <option value="15">2015</option>
            <option value="16">2016</option>
            <option value="17">2017</option>
            <option value="18">2018</option>
            <option value="19">2019</option>
            <option value="20">2020</option>
        </select><br><br>

    </form>
    <br>
    <button id="btn_tampilan">Simpan</button>
    <br>
    <hr>

    <h2> Daftar Data Mahasiswa</h2>
    <div id="tampilan_data"></div>
    <script>
        $(document).ready(function () {
            $('#tampilan_data').load("tampilan.php");
            $('btn_tampilan').click(function () {
                var data = $('#form_mahasiswa').serialize();
                $.ajax({
                    type: 'POST',
                    url: "insert.php",
                    data: data,
                    cache: false,
                    success: function (data) {
                        $('#tampilan_data').load("tampilan.php");
                    }
                });
            });
        });
    </script>
</body>

</html>
